<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="code1.css"> 
</head>
<body>
    <div class="container">
        <div class="top-container">
            <hr class="horizontal-line" />
            <h1 class='heading'>Bundle & Save</h1>
            <hr class="horizontal-line" />
        </div>
        <div class="pair-one">
            <div class="first-pair">
                <input type="checkbox" class="checkbox" />
                <div class="pair">
                    <p>1 pair</p>
                    <p>DKK 195.00</p>
                </div>
            </div>
            <p class="50per">50% OFF</p>
        </div>
        <div class='pair-two'>
            <div class="second-pair">
                <input type="checkbox" class="checkbox" checked />
                <div class="pair">
                    <p>2 pair</p>
                    <div class='dkk'>
                        <p>DKK 345.00</p>
                        <p class='dkk-strike'> DKK 195.00</p>
                    </div>
                    <div class="size-container">
                        <p>Size</p>
                        <p class="color">Color</p>
                    </div>
                    <div class="select-container">
                        <p class="serial">#1</p>
                        <select class="select">
                            <option value="S" class="option">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <select class="select">
                            <option value="color" class="option">Color</option>
                            <option value="color">Color</option>
                        </select>
                    </div>
                    <div class="select-container">
                        <p class="serial">#2</p>
                        <select class="select">
                            <option value="S" class="option">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <select class="select">
                            <option value="color" class="option">Color</option>
                            <option value="color">Color</option>
                        </select>
                    </div>

                </div>
            </div>
            <div>
                <p class="popular">Most Popular</p>
                <p class="50per">40% OFF</p>
            </div>
        </div>
        <div class="pair-one">
            <div class="first-pair">
                <input type="checkbox" class="checkbox" />
                <div class="pair">
                    <p>3 pair</p>
                    <p>DKK 528.00</p>
                </div>
            </div>
            <p class="50per">60% OFF</p>
        </div>
        <div class="bottom-container">
            <p class="free">Free 2 Day Shipping</p>
            <p>Total : <span class="span-dkk">DKK 360.00</span></p>
        </div>
        <button class="add-btn">
            + Add to Cart
        </button>
        <p class="pumper">@ Powered by Pumper</p>
    </div>




</body>

</html>
